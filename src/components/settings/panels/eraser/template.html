<div style="width: 280px;">
    <svg class="eraser_paper" style="background-color: #949494; border:1px solid #fff;box-sizing:border-box;width: 100%;height: 200px;"></svg>
    <div>
        <div>eraser size</div>
        <input class="eraser_size_range" min="30" max="80" step="1" value="40" type="range">
    </div>
    <div>
        <div>eraser depth</div>
        <input class="eraser_depth_range" min="0.5" max="1" step="0.01" value="1" type="range">
    </div>
</div>
