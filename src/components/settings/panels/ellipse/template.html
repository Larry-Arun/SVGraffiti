<div style="width: 400px;">
    <svg class="ellipse_preview_paper" style="background-color: #949494; border:1px solid #fff;box-sizing:border-box;width: 100%;height: 200px;"></svg>
    <div>
        <div>stroke color</div>
        <div class="triangle_stroke_color"></div>
    </div>
    <div>
        <div>fill color</div>
        <div class="triangle_fill_color"></div>
    </div>
    <div>
        <div>stroke dash</div>
        <input class="triangle_stroke_dash_range" min="1" max="30" step="1" type="range">
    </div>
    <div>
        <div>stroke width</div>
        <input class="triangle_stroke_width_range" min="1" max="30" step="1" type="range">
    </div>
    <div>
        <div>fill opacity</div>
        <input class="triangle_fill_opacity_range" min="0.1" max="1" step="0.1" type="range">
    </div>
</div>
