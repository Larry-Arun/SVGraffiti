<div style="width: 400px;">
    <svg class="rect_paper" style="background-color: #949494;width: 100%;height: 200px;"></svg>
    <div>
        <div>fill color</div>
        <div class="rect_fill_color"></div>
    </div>
    <div>
        <div>fill opacity</div>
        <input class="rect_fill_opacity_range" min="0" max="1" step="0.01" value=".5" type="range">
    </div>
    <div>
        <div>stroke color</div>
        <div class="rect_stroke_color"></div>
    </div>
    <div>
        <div>stroke opacity</div>
        <input class="rect_stroke_opacity_range" min="0.1" max="1" step="0.01" value="1" type="range">
    </div>
    <div>
        <div>stroke dash</div>
        <input class="rect_stroke_dash_range" min="0" max="50" step="1" value="0" type="range">
    </div>
    <div>
        <div>stroke width</div>
        <input class="rect_stroke_width_range" min="1" max="10" step=".1" value="2" type="range">
    </div>
    <div>
        <div>stroke radius</div>
        <input class="rect_radius_width_range" min="0" max="50" step="1" value="20" type="range">
    </div>
</div>
