<div style="width: 400px;">
    <svg class="line_paper" style="background-color: #949494;width: 100%;height: 200px;"></svg>
    <div>
        <div>stroke color</div>
        <div class="line_stroke_color_picker"></div>
    </div>
    <div>
        <div>stroke dash</div>
        <input class="line_stroke_dash_range" min="0" max="50" step="0.1" value="0" type="range">
    </div>
    <div>
        <div>stroke width</div>
        <input class="line_stroke_width_range" min="1" max="30" step="0.1" value="8" type="range">
    </div>
    <div>
        <div>stroke opacity</div>
        <input class="line_stroke_opacity_range" min="0.2" max="1" step="0.01" value="1" type="range">
    </div>
</div>
