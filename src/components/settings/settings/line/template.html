<div style="width: 400px;">
    <svg class="line_preview" style="background-color: #949494; border:1px solid #fff;box-sizing:border-box;width: 100%;height: 200px;"></svg>
    <div>
        <div>stroke color</div>
        <div class="color_picker"></div>
    </div>
    <div>
        <div>stroke dash</div>
        <input class="line_stroke_dash_range" min="1" max="30" step="0.1" value="15" type="range">
    </div>
    <div>
        <div>stroke width</div>
        <input class="line_stroke_width_range" min="1" max="30" step="0.1" value="10" type="range">
    </div>
    <div>
        <div>stroke opacity</div>
        <input class="line_stroke_opacity_range" min="0.1" max="1" step="0.01" value=".7" type="range">
    </div>
</div>
